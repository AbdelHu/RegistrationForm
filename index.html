<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Registration Form :)</title>
        <meta name="description" content="Register!" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="icon.png" type="image/png">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
    </head>
    <body id="body_id">
        <div class="HeaderSection" id="headerSection">
            <h1 class="MainHeader">Registration Form :)</h1> <br>
            <p>Make sure to enter your information in the form to your right</p>
            <p>meow</p>
        </div>

        <hr class="MainLine" />        

        <form class="Form" id="form">
            <div>
                <td></td>
                <label for="fullName">Full Name* : </label>
                <input type="text" id="fullName" placeholder="Full Name" title="Enter Full Name" />
            </div>
            
            <div>
                <label for="email">Email* : </label>
                <input type="mail" id="email" placeholder="example@gmail.com" title="Enter Email" />
            </div>

            <div>
                <label for="bday">Birthday* : </label>
                <input type="date" id="bday" title="Enter Birthday" />
            </div>

            <div>
                <label for=".GenderOptions">Gender* : </label>
                <div class="GenderOptions">
                    <input type="radio" id="gender_nonbinary" title="Gender" name="gender" />
                    <label for="gender_nonbinary">Non Binary</label> <br />
                    
                    <input type="radio" id="gender_male" title="Gender" name="gender" />
                    <label for="gender_male">Male</label> <br />

                    <input type="radio" id="gender_female" title="Gender" name="gender" />
                    <label for="gender_female">Female</label> <br />

                    <input type="radio" id="gender_rathernotsay" title="Gender" name="gender" />
                    <label for="gender_rathernotsay">Rather not say</label> <br />
                </div>
            </div>

            <div>
                <label for="browsePassport">Passport* : </label>
                <div class="BrowseContainer">
                    <label for="browsePassport" class="BrowsePassportLabel">Browse Images</label>
                    <input type="file" id="browsePassport" title="Browse passport" accept="image/png, image/jpg, image/jpeg, text/txt, .doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
                </div>
                
                <br>
                <img src="" alt="" id="passportImg">
            </div>

            <div>
                <input type="submit" value="Submit" />
                <input type="button" class="ResetButton" onclick="ResetForm()" value="Reset" />
            </div>
        </form>

        <script src="main.js" async></script>
    </body>
</html>
